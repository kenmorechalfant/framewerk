<!DOCTYPE html>
<html lang="en" class="debug">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Framewerk</title>
  <link rel="stylesheet/less" type="text/css" href="less/framewerk.less" />
</head>
<body>
  <script src="node_modules/less/dist/less.js"></script>

  <div class="container">
    <div class="row">
      <ul class="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/scaffolding.html">Scaffolding</a></li>
        <li><a href="/form.html">Forms</a></li>
        <li class="dropdown">
          <a href="javascript:void(0)">Dropdown</a>
          <ul>
            <li><a href="/scaffolding.html">Scaffolding</a></li>
            <li><a href="/form.html">Forms</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col tablet-6">
        <form class="form" action="#">
          <div class="field">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="field">
            <label for="password">Password <span class="note">8-32 chars</span></label>
            <input type="password" name="password" id="password">
          </div>
          <div class="field">
            <label for="dis1">Disabled Field</label>
            <input type="dis1" name="dis1" id="dis1" disabled>
          </div>

          <div class="field checkbox">
            <input type="checkbox" name="party" id="party">
            <label for="party">What does it look like when there is a super duper extra long checkbox label? Hmm?</label>
          </div>
          <div class="field checkbox">
            <input type="checkbox" name="dis2" id="dis2" checked disabled>
            <label for="dis2">Is this disabled?</label>
          </div>

          <div class="field checkbox">
            <input type="checkbox" name="foo" id="foo">
            <label for="foo">Foo</label>
            <input type="checkbox" name="bar" id="bar">
            <label for="bar">Bar</label>
          </div>

          <div class="field">
            <label for="description">Description</label>
            <textarea name="description" id="description"></textarea>
          </div>

          <div class="field">
            <label for="referrer">How did you hear about us?</label>
            <select id="referrer" name="referrer" required>
              <option value="" disabled selected>Select...</option>
              <option value="nope">I didn't</option>
              <option value="member">Another member</option>
              <option value="ad">An advertisement</option>
              <option value="social">Social Media</option>
              <option value="other">Other</option>
            </select>
          </div>

          <button class="btn">Edit</button>
          <input type="submit" value="Submit" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
